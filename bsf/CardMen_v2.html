<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Men's Match Card</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery-ui.js"></script>
<link rel="stylesheet" href="jquery-ui.css">
<script type="text/javascript" src="tennis.js"></script>
<style>
body {
	width: 480px;
	background-color: #BBFFFF;
}
fieldset{
	background-color: #BBFFFF;
	border: none;
        padding-bottom: 10px;
        text-align: center;
}
h2 { font-family:Arial, Helvetica, sans-serif;
	text-align:center;
}
label {
	font-family:Arial, Helvetica, sans-serif;
	font-size: 14px;
        font-weight: bold;
        display: inline-block;
        margin-bottom: 20px;
}
label[for] {
        text-align:   right;
        margin-right: 20px;
}
label[for^='PL']    { width: 120px; }
label[for^='H']     { width: 100px; }
label[for^='Foot']  { width: 40px; }

input                          { border: none; }
input:disabled { color: #000000; background: #F0F0F0; }
input[id^='H'], input[id^='A'] { text-align: center; }

.home {
	display: block;
	font-family:Arial, Helvetica, sans-serif;
	font-size: 14px;
	font-weight: bold;
	color: #000;
	margin-top: 5px;
	margin-right: 0px;
	margin-bottom: 5px;
	margin-left: 5px;
	float: left;
}
.away {
	display: block;
	font-family:Arial, Helvetica, sans-serif;
	font-size: 14px;
	font-weight: bold;
	color: #000;
	margin-top: 5px;
	margin-right: 0px;
	margin-bottom: 5px;
	margin-left: 5px;
	float: right;
}

.btn {
	width: 70px;
	height: 20px;
	color: #000;
	background-color: #6F6;
	font-weight: bold;
	margin-right: 50px;
	margin-bottom: 50px;
	float: right;
}
</style>
</head>
<body>
<form method="post" name="Card" action="acknowledge.php" target="_top" id="Card">
<fieldset>
<h2>Men's Match Card</h2>
<hr><br>
<select name="Week">
  <option value="" selected="selected">Select Date ...</option>
  <option value="1">April 23rd</option>
  <option value="2">April 30th</option>
  <option value="3">May 14th</option>
  <option value="4">May 21st</option>
  <option value="5">June 4th</option>
  <option value="6">June 11th</option>
  <option value="7">June 18th</option>
  <option value="8">June 25th</option>
  <option value="9">July 2nd</option>
  <option value="10">July 9th</option>
  <option value="11">July 23rd</option>
  <option value="12">July 30th</option>
  <option value="13">August 6th</option>
  <option value="14">August 13th</option>
</select>
&nbsp&nbsp
<select id="Division" name="Division" onchange="update_teams()">
  <option selected="selected">Select Division ...</option>
  <option value="1">Division 1</option>
  <option value="2">Division 2</option>
  <option value="3">Division 3</option>
  <option value="4">Division 4</option>
  <option value="5">Division 5</option>
  <option value="6">Division 6</option>
  <option value="7">Division 7</option>
</select><br/><br/>
<select id="HT" name="HT" size="1" onchange="update_players(value, 'M', 1, 6)">
  <option selected="selected">Select Home Team ...</option>
  <option>Select Division First!</option>
</select>
<label>vs</label>
<select id="AT" name="AT" size="1" onchange="update_players(value, 'M', 7, 12)">
  <option selected="selected">Select Away Team ...</option>
  <option>Select Division First!</option>
</select>
<br/><hr/><br/>
<label for="PL1">Home Player 1:</label>
<input id="PL1" name="HP1" type="text" size="30" maxlength="30"/><br/>
<label for="PL2">Home Player 2:</label>
<input id="PL2" name="HP2" type="text" size="30" maxlength="30"/><br/>
<label for="PL3">Home Player 3:</label>
<input id="PL3" name="HP3" type="text" size="30" maxlength="30"/><br/>
<label for="PL4">Home Player 4:</label>
<input id="PL4" name="HP4" type="text" size="30" maxlength="30"/><br/>
<label for="PL5">Home Player 5:</label>
<input id="PL5" name="HP5" type="text" size="30" maxlength="30"/><br/>
<label for="PL6">Home Player 6:</label>
<input id="PL6" name="HP6" type="text" size="30" maxlength="30"/><br/>
<hr><br>
<label for="PL7">Away Player 1:</label>
<input id="PL7" name="AP1" type="text" size="30" maxlength="30"/><br/>
<label for="PL8">Away Player 2:</label>
<input id="PL8" name="AP2" type="text" size="30" maxlength="30"/><br/>
<label for="PL9">Away Player 3:</label>
<input id="PL9" name="AP3" type="text" size="30" maxlength="30"/><br/>
<label for="PL10">Away Player 4:</label>
<input id="PL10" name="AP4" type="text" size="30" maxlength="30"/><br/>
<label for="PL11">Away Player 5:</label>
<input id="PL11" name="AP5" type="text" size="30" maxlength="30"/><br/>
<label for="PL12">Away Player 6:</label>
<input id="PL12" name="AP6" type="text" size="30" maxlength="30"/><br/>
<hr><br>
<label>Enter results; H then A</label><br/><br/>
<label for="H1">1v1</label>
<input id="H1" name="H1" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/>&nbsp;-
<input id="A1" name="A1" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/><br/>
<label for="H2">1v2</label>
<input id="H2" name="H2" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/>&nbsp;-
<input id="A2" name="A2" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/><br/>
<label for="H3">1v3</label>
<input id="H3" name="H3" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/>&nbsp;-
<input id="A3" name="A3" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/><br/>
<label for="H4">2v1</label>
<input id="H4" name="H4" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/>&nbsp;-
<input id="A4" name="A5" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/><br/>
<label for="H5">2v2</label>
<input id="H5" name="H5" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/>&nbsp;-
<input id="A5" name="A5" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/><br/>
<label for="H6">2v3</label>
<input id="H6" name="H6" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/>&nbsp;-
<input id="A6" name="A6" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/><br/>
<label for="H7">3v1</label>
<input id="H7" name="H7" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/>&nbsp;-
<input id="A7" name="A7" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/><br/>
<label for="H8">3v2</label>
<input id="H8" name="H8" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/>&nbsp;-
<input id="A8" name="A8" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/><br/>
<label for="H9">3v3</label>
<input id="H9" name="H9" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/>&nbsp;-
<input id="A9" name="A9" type="text" size="2" maxlength="1" onclick="select()" oninput="check(this)"/><br/>
<hr/><br/>
<label for="HRT">Match score:</label>
<input id="HRT" name="HRT" type="text" size="2" maxlength="1" disabled/>&nbsp;-
<input id="ART" name="ART" type="text" size="2" maxlength="1" disabled/><br/>
<hr/>
<p>
  <label for="remarks">Any remarks or comments?</label><br/>
  <textarea id="remarks" name="remarks" cols="50" rows="3"></textarea><br/><br/>
  <label for="FootName">Name:</label>
  <input id="Name" name="Name" type="text" size="40" maxlength="40"><br/>
  <label for="FootTel">Tel:</label>
  <input id="FootTel" name="Tel" type="text" size="40" maxlength="40">
</p>

<p>
  <input class="btn" name="submit" type="submit" value="Submit">
</p>
</fieldset>
</form>
</body>
</html>
